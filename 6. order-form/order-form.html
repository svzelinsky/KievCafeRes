<!DOCTYPE html>
<html>
<head>
	<title>order-screen</title>
	<link rel="stylesheet" type="text/css" href="order-form-style.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="cover">
		<div class="container">
			<h1 class="screen-caption">ЕЩЕ ЧУТЬ-ЧУТЬ</h1>
			<form>
				<input type="text" name="name" class="input-field" placeholder="Имя" />
				<input type="text" name="surname" class="input-field" placeholder="Фамилия" />
				<input type="text" name="phone" class="input-field" placeholder="Телефон" />
				<input type="text" name="email" class="input-field" placeholder="e-mail" />
				<input type="submit" id="order-button" value="Бронировать" />
				<input type="button" id="cancel-button" value="Отмена" />
			</form>
		</div>
	</div>
</body>
</html>
