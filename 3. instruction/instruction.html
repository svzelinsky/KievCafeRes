<!DOCTYPE html>
<html>
<head>
	<title>instruction</title>
	<link rel="stylesheet" type="text/css" href="instruction-style.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="cover">
		<div class="container">
			<h1 class="screen-caption">ВСЕ ОЧЕНЬ ПРОСТО</h1>
				<div class="step">
					<div class="step-image">
					<img src="images/step-1-image.png">
					</div>
					<p class="step-description">Выберите кафе или ресторан прямо на карте</p>
				</div>
				<div class="step">
					<div class="step-image">
						<img src="images/step-2-image.png">
					</div>
					<p class="step-description">Выделите желаемые столики на схеме заведения</p>
				</div>
				<div class="step">
					<div class="step-image">
						<img src="images/step-3-image.png">
					</div>
					<p class="step-description">Введите свои контактные данные, укажите время</p>
				</div>
				<div class="step">
					<div class="step-image">
						<img src="images/step-4-image.png">
					</div>
					<p class="step-description"><font color="#f00">Дело сделано!</font> Менеджер скоро с Вами свяжется</p>
				</div>
				<div id="order-button">
					Бронировать
				</div>
		</div>
	</div>
</body>
</html>
